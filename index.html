<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="divcenter">
        <div>
            <img class="logo center" src="images/google-logo-white.png" alt="Google">
        </div>
        <h2>One account. All boogle.</h2>
        <h4>Sign in with boogle account</h4>
        <div class="login-content divcenter">
            <img class="user center" src="images/user.png" alt="User">
            <br>
            <div class="divcenter">
                <input type="text" class="center" placeholder="Enter your email" size="25">
                <!--<img class="searchbox" src="images/searchbox.png" alt="Searchbox">-->
            </div>
            <br>
            <div  class="divcenter">
                <button class="button">Next</button>
            </div>
            <br>
            <a class="floatRight" href="https://www.google.com/">Need help?</a>
        </div>
        <br><br>
        <a href="https://www.google.com/">Create account</a>
    </div>
</body>
</html>
